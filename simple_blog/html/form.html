<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link  rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div id="navbar">

		<a href="./nav.html">
            <i class="fa-solid fa-house fa-bounce">Home</i>
        </a>
		<a href="./form.html">
            <i class="fa-solid fa-user-tie fa-bounce">Contact</i></a>
        <a href="#">
            <i class="fa-solid fa-book fa-bounce"> Course</i>
        </a>
	</div>

    <div id="content">
        <form>
            <h1>Contact Form</h1>
            <label for="name">Enter your full name</label>
                <input type="text" name="name">
            <label for="email">Enter your email</label>
                <input type="email" name="Email" required>
            <label for="password" >Enter your password</label>
                <input type="password name="password" required>
            <label for="password" >Confirm your password</label>
                <input type="password name="password" required>
            <label for="gender">Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            <br/>
            <label for="address">Address</label>
                <input type="text" name="address" placeholder="Enter your address">
                <br>
            <label for="bio">Enter your bio</label>
            <textarea name="bio" rows="4" cols="6" placeholder="Enter your Bio Here!"> 

            </textarea>
            <button type="submit">Submit</button>
            <a href="./login.html"><p>Have an account ? Login </p</a>
        </form>
    </div>
   
</body>
</html>
